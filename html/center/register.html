<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
<script>document.querySelector('html').style.fontSize = (document.body.clientWidth / 375 * 16 + 'px');
window.addEventListener('resize', function () {
    document.querySelector('html').style.fontSize = (document.body.clientWidth / 375 * 16 + 'px');
})
</script>
<!-- login-banner Start -->
<div class="login-banner"></div>
<!-- login-banner End -->

<!-- login-form Start-->
<div class="J_reg login-form">
    <ul>
        <li class="username">
            <input type="tel" placeholder="手机号"><i>x</i>
            <span></span>
        </li>
        <li class="code">
            <input type="text" placeholder="图形码"><img src="" alt="">
            <span></span>
        </li>
        <li class="code">
            <input type="text" placeholder="验证码">
            <button class="btn">获取验证码</button>
            <span></span>
        </li>
        <li class="password">
            <input type="password" placeholder="密码"><i>x</i><em></em>
            <span></span>
        </li>
        <li class="invalid-info">手机号码不能为空</li>
        <li class="register-agree">
            点击“注册”按钮，即表示您同意<a href="">《面包云注册服务协议》</a>
        </li>
        <li class="login-btn">
            <button class="btn">注册</button>
        </li>
    </ul>
</div>
<!-- login-form End-->

<!-- register-footer Start-->
<div class="register-footer">
    <p><a href="">已有账号</a></p>
</div>
<!-- register-footer End-->
<script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
<script src="../../js/center/get-code.js"></script>
<script src="../../js/center/reg-effect.js"></script>
</body>
</html>
